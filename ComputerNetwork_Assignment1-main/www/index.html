<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>WeApRous – Chào mừng</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, sans-serif;
      background: linear-gradient(120deg, #dcefff, #f5faff);
      color: #0b2e4a;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      color: #004f91;
    }
    p {
      font-size: 15px;
      color: #345;
      margin-bottom: 20px;
    }
    img {
      margin: 20px 0;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 26px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>

<body>
  <h1>Chào mừng bạn đến với WeApRous</h1>
  <p>Hệ thống chat Client–Server và P2P.</p>

  <img src="images/welcome.png" alt="bksysnet at HCMUT" />

  <div>
    <button id="btnChat">Vào kênh chat</button>
  </div>

  <script>
    document.getElementById("btnChat").onclick = function() {
      // kiểm tra cookie
      const hasAuth = document.cookie.split('; ').includes('auth=true');
      if (!hasAuth) {
        alert("Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại!");
        window.location.href = "/login.html";
      } else {
        window.location.href = "/chat.html";
      }
    };
  </script>
</body>
</html>
